<div class="container">
	<div class="row">
		<div class="col-12">
			<h4>Recovery your password</h4>
			<form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
				<mat-form-field class="full-width">
					<input matInput placeholder="Enter your email" formControlName="email" class="text-align" [ngClass]="{'is-invalid': submitted && f.email.errors}">
					<span matSuffix>
						<mat-icon>person</mat-icon>
					</span>
					<mat-error *ngIf="submitted && f.email.errors">
						<mat-error *ngIf="submitted && f.email.errors.required">Email is required</mat-error>
						<mat-error *ngIf="submitted && f.email.errors.email">Check Email</mat-error>
					</mat-error>
				</mat-form-field>
