<div class="container">
	<div class="row">
		<div class="col-12">
			<mat-card-title>New Vehicle</mat-card-title>

			<form [formGroup]="carForm" (ngSubmit)="onSubmit()">
				<mat-card class="new-car-card">

					<mat-form-field class="full-width">
						<input matInput placeholder="Enter board vehicle" formControlName="board" class="text-align" [ngClass]="{'is-invalid': submitted && f.board.errors}">
						<mat-error *ngIf="submitted && f.board.errors">
							<mat-error *ngIf="f.board.errors.required">Board is required</mat-error>
							<mat-error *ngIf="f.board.errors.maxLength">Max characters</mat-error>
						</mat-error>
					</mat-form-field>

					<mat-form-field class="full-width">
						<input matInput placeholder="Enter model vehicle" formControlName="model" class="text-align" [ngClass]="{'is-invalid': submitted && f.model.errors}">
						<mat-error *ngIf="submitted && f.model.errors">
							<mat-error *ngIf="f.model.errors.required">Model is required</mat-error>
						</mat-error>
					</mat-form-field>

					<mat-form-field class="full-width">
						<input matInput placeholder="Enter manufacturer vehicle" formControlName="manufacturer" class="text-align" [ngClass]="{'is-invalid': submitted && f.manufacturer.errors}">
						<mat-error *ngIf="submitted && f.manufacturer.errors">
							<mat-error *ngIf="f.manufacturer.errors.required">Manufacturer is required</mat-error>
						</mat-error>
					</mat-form-field>

					<mat-form-field class="full-width">
						<input matInput placeholder="Enter color vehicle" formControlName="color" class="text-align" [ngClass]="{'is-invalid': submitted && f.color.errors}">
						<mat-error *ngIf="submitted && f.color.errors">
							<mat-error *ngIf="f.color.errors.required">Color is required</mat-error>
						</mat-error>
					</mat-form-field>
					
					<mat-form-field class="full-width">
						<input matInput placeholder="Enter year manufacture vehicle" [matDatepicker]="dp3" formControlName="year_manufacture" [ngClass]="{'is-invalid': submitted && f.year_manufacture.errors}">
						<mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
						<mat-datepicker #dp3 disabled="false"></mat-datepicker>
						<mat-error *ngIf="submitted && f.year_manufacture.errors">
							<mat-error *ngIf="f.year_manufacture.errors.required">Year manufacture is required</mat-error>
						</mat-error>
					</mat-form-field>

					<mat-form-field class="full-width">
						<input matInput placeholder="Enter capacity vehicle" formControlName="capacity" class="text-align" [ngClass]="{'is-invalid': submitted && f.capacity.errors}">
						<span matSuffix>L</span>
						<mat-error *ngIf="submitted && f.capacity.errors">
							<mat-error *ngIf="f.capacity.errors.required">Capacity is required</mat-error>
						</mat-error>
					</mat-form-field>				
						
					<div class="form-group">
						<button mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary">Save Car</button>

					</div>

					<div *ngIf="error" class="alert alert-danger">{{error}}</div>
				</mat-card>
			</form>
			
		</div>
	</div>
</div>
