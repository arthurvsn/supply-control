<div class="container">
	<div class="row">
		<div class="col-12">
			<h2>Login</h2>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<div class="container-login">
					<mat-form-field>
						<input matInput placeholder="Enter your username" formControlName="username" class="text-align"
						[ngClass]="{'is-invalid': submitted && f.username.errors}">
						<mat-error *ngIf="submitted && f.username.errors">Username is required</mat-error>
					</mat-form-field>
					<br />
					<mat-form-field>
						<input matInput placeholder="Enter your password" [type]="!hide ? 'password' : 'text'" formControlName="password"
						[ngClass]="{ 'is-invalid': submitted && f.password.errors }">
						<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
						<mat-error *ngIf="submitted && f.password.errors">Password is required</mat-error>
					</mat-form-field>

					<div class="form-group">
						<button [disabled]="loading" class="btn btn-primary">Login</button>
						<img mat-card-sm-image *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==">

				<div *ngIf="error" class="alert alert-danger">{{error}}</div>

		</div>
	</div>
</div>
