<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card class="dashboard-card">
                <mat-card-title>Dashboard</mat-card-title>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ user.name }}</mat-card-title>
                    <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-list >
                        <h2 mat-subheader>My cars</h2>
                        <mat-list-item *ngFor="let car of cars">
                            <mat-card-actions>
                                <button mat-button routerLink="/car/detail/{{car.id}}">
                                    {{car.id}}
                                </button>
                            </mat-card-actions>
                            
                            <mat-icon mat-list-icon>directions_car</mat-icon>
                            <h4 mat-line>{{car.model}}</h4>
                            <h4 mat-line> {{car.manufacturer}} </h4>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>

                <span class="done">
                    <button mat-fab color="primary">
                        <mat-icon routerLink="/car">directions_car</mat-icon>
                    </button>
                </span>
            </mat-card>
        </div>
    </div>
</div>
