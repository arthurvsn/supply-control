<div class="container">
	<div class="row">
		<div class="col-12">
            <h1>Dashboard</h1>
            <div *ngIf="user; else default">
                <p>Welcome {{ user.name }}</p>
            </div>
            <ng-template #default>
                <p>Log in to see the options</p>
            </ng-template>

            <div class="row">
                <div class="col-12">
                    <div>
                        <h4>My cars</h4>                        
                        <div class="list-group" *ngFor="let car of cars">
                            <ul class="list-group-item list-group-item-action">
                                <a routerLink="/car/detail/{{car.id}}">
                                    <span class="badge">{{car.id}}</span> {{car.model}}
                                </a>
                            </ul>
                        </div>
                    </div>

                </div>

                <div class="button-float">
                    <button (click)="addCar()">Add Car</button>
                </div>

            </div>
        </div>
    </div>
</div>
